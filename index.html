<body>
  <header class="container-fluid text-center m-lg-5 pt-lg-5 p-2 weather-header col-12" style="color:#2d3e50">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-xl-12 col-xxl-2 pb-3">
        <h2 id="form-heading" class="mt-1 h5 form-label">Search for a City:</h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search p-2" type="text" id="search-input"
                style="max-width: 300px; max-height: 50px" placeholder="London" aria-labelledby="form-heading"
                aria-controls="today forecast" />
              <div class="input-group-append d-grid gap-2">
                <button type="submit" class="btn btn-lg text-white search-button mt-2"
                  style="width: 300px; background-color: #4c66b2;" id="search-button"
                  aria-label="submit search">Search</button>
                <hr class="hr weather-hr" />
                <button type="button" class="btn btn-lg text-white mt-2"
                  style="width: 300px; background-color: #6d7aa9;">Ottawa</button>
                <button type="button" class="btn btn-lg text-white mt-2"
                  style="width: 300px; background-color: #6d7aa9;">Kingston, Jamaica</button>
                <button type="button" class="btn btn-lg text-white mt-2"
                  style="width: 300px; background-color: #6d7aa9;">London</button>
                <button type="button" class="btn btn-lg text-white mt-2"
                  style="width: 300px; background-color: #6d7aa9;">Dublin</button>
                <button type="button" class="btn btn-lg text-white mt-2"
                  style="width: 300px; background-color: #6d7aa9;">Athens</button>
                <button type="button" class="btn btn-lg text-white mt-2"
                  style="width: 300px; background-color: #6d7aa9;">Bexleyheath</button>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <main class="col-lg-10">

        <section id="today" class="mt-3 pb-3" role="region" aria-live="polite">
          <div class="card text-white mb-3" style="background-color: #2d3e50">
            <h2 class="cityAndCurrentDate"></h2>
            <div class="card-body">
              <p class="currentTemp"></p>
              <p class="currentWind"></p>
              <p class="currentHumidity"></p>
            </div>
          </div>
        </section>

        <h2 class="pl-2">5 Day Forecast:</h2>

        <section id="forecast" class="row mt-3 d-flex justify-content-evenly" role="region" aria-live="polite">
          <div class="card text-white mb-3" style="max-width: 17rem; background-color: #2d3e50">
            <h3 class="forecastDateOne"></h3>
            <p class="forecastIconOne"></p>
            <p class="forecastTempOne"></p>
            <p class="forecastWindOne"></p>
            <p class="forecastHumidityOne"></p>
          </div>

          <div class="card text-white mb-3" style="max-width: 17rem; background-color: #2d3e50">
            <h3 class="forecastDateTwo"></h3>
            <p class="forecastIconTwo"></p>
            <p class="forecastTempTwo"></p>
            <p class="forecastWindTwo"></p>
            <p class="forecastHumidityTwo"></p>
          </div>

          <div class="card text-white mb-3" style="max-width: 17rem; background-color: #2d3e50">
            <h3 class="forecastDateThree"></h3>
            <p class="forecastIconThree"></p>
            <p class="forecastTempThree"></p>
            <p class="forecastWindThree"></p>
            <p class="forecastHumidityThree"></p>
          </div>

          <div class="card text-white mb-3" style="max-width: 17rem; background-color: #2d3e50">
            <h3 class="forecastDateFour"></h3>
            <p class="forecastIconFour"></p>
            <p class="forecastTempFour"></p>
            <p class="forecastWindFour"></p>
            <p class="forecastHumidityFour"></p>
          </div>

          <div class="card text-white mb-3" style="max-width: 17rem; background-color: #2d3e50">
            <h3 class="forecastDateFive"></h3>
            <p class="forecastIconFive"></p>
            <p class="forecastTempFive"></p>
            <p class="forecastWindFive"></p>
            <p class="forecastHumidityFive"></p>
          </div>

        </section>
      </main>
